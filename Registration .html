<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<body>

      <form>
            <h1>Registration Form </h1>
            <label for="fn">First Name :</label>
            <input type="text" id="fn" placeholder="Enter Your First Name"><br>
            <br>
            <label for="mn">Middle Name :</label>
            <input type="text" id="mn" placeholder="Enter your Second Name"><br>
            <br>
            <label for="ln">Last Name :</label>
            <input type="text" id="ln" placeholder="Enter your Last Name "><br>
            <br>
            <label for="mail">Email :</label>
            <input type="email" id="mail" placeholder="Enter Your Mail ID"><br>
            <br>
            <label for="ph">Phone No</label>
            <input type="text" id="ph" placeholder="Enter your Phone number"><br>
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob"><br>
            <br>
            <label for="address">Address :</label>
            <textarea id="address" cols="30" rows="5" placeholder="Type your Address"></textarea><br>
            <br>
            <label Name="Gender">Gender :</label><br>

            <input name="Gender" type="radio" id="m">
            <label for="m">Male</label>

            <input name="Gender" type="radio" id="f">
            <label for="f">Female</label>

            <input name="Gender" type="radio" id="o">
            <label for="m">Others</label><br>
            <br>
            <label for="Car">Choose Your Car :</label>
            <select id="Car">
                <option value="Select One">-Select One-</option>
                <option value="Volvo">Volvo</option>
                <option value="Benz">Benz</option>       
                <option value="Eicher">Eicher</option>
                <option value="Bharat">Bharat</option>
             </select><br>
             <br>

            <label for="myfile">Choose Your File :</label>
            <input type="file" id="myfile">
            <br><br>
            <label for="">Skills :</label><br>
            <input type="checkbox">
            <label for="">HTML</label>
            <br>
            <input type="checkbox">
            <label for="">CSS</label><br>
            <input type="checkbox">
            <label for="">Bootstrap</label><br>
            <input type="checkbox">
            <label for="">Javascript</label><br>
            <br>


            <button>Register</button>
    
        </form>

</body>
</html>
